services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/live/lymdun.moe/:/etc/nginx/ssl/live/lymdun.moe/:ro
      - ./dist:/usr/share/nginx/html
    depends_on:
      - app

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    command: certonly --webroot -w /var/www/certbot --force-renewal --email contact@lymdun.moe -d lymdun.moe -d www.lymdun.moe -d nakama.lymdun.moe -d api.nakama.lymdun.moe --agree-tos

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app